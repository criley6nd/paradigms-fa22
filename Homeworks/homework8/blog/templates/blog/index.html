<html>
    <head>

    </head>
    <body>
        
        <h1>We got some Posts</h1>
        {% if posts %}
        <ul>
            {% for post in posts %}
            <li>
                <a href="/blog/{{post.id}}/">
                    {{ post.title }} by {{ post.author_name }} ({{ post.pub_date }})
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
